<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="FAQ.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1 class="align-center">FAQ</h1>
    <p class="align-center">Här hittar du svar på de vanligaste frågorna</p>
    <div class="grid-container">
      <input
        id="searchbar"
        type="text"
        name="search"
        class="grid-span-two-col"
        onkeyup="searchQA()"
        placeholder="Sök här.. "
      />
      <!--Frågor och svar-->
      <div id="root"></div>
    </div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </body>
  <script type="text/babel" src="FAQ.js"></script>
  <script
    src="https://kit.fontawesome.com/208ec2598c.js"
    crossorigin="anonymous"
  ></script>
</html>
