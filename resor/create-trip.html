    <!-- Mondal -->
    <div class="modal fade" id="enroll" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="lead">
                        You may leave your message and we will get to you soon.
                    </p>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Name:</label>
                            <input id="name" type="text" class="form-control" required
                                placeholder="Enter full Name    'Jhon Smith'" />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="col-form-label">Email address:</label>
                            <input type="email" class="form-control" id="email" required
                                placeholder="email@email.com" />
                        </div>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="col-form-label">Phone:</label>
                            <input type="tel" class="form-control" id="phone" required
                                placeholder="+46 (0) 12 34 567 89" />
                        </div>
                        <div class="mb-3">
                            <label for="message">Massage</label>
                            <input id="message" type="text" class="form-control" required placeholder="Massage" />
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkExample" required />
                                <label for="checkExample" class="form-check-label">Agree to terms and conditions</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-danger ms-1">
                                Reset form
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
