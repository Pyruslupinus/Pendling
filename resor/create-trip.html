        <div id="darkmodemenu" class="ws-black" onmouseover="mouseoverdarkicon()" onmouseout="mouseoutofdarkicon()"
            style="top: 400px;">
            <input id="darkmode" type="checkbox" name="radio_theme_mode" onclick="darkmode()"><label
                for="darkmode"> Dark mode</label>
        </div>

        <script>
            (
                function setThemeCheckboxes() {
                    var x = localStorage.getItem("preferredmode");
                    if (x == "dark") {
                        document.getElementById("darkmode").checked = true;
                    }
                })();

            function mouseoverdarkicon() {
                if (window.matchMedia("(pointer: coarse)").matches) {
                    return false;
                }
                var a = document.getElementById("darkmodemenu");
                a.style.top = "44px";
            }
            function mouseoutofdarkicon() {
                var a = document.getElementById("darkmodemenu");
                a.style.top = "-40px";
            }
            function changepagetheme(n) {
                var a = document.getElementById("darkmode");
                document.body.className = document.body.className.replace("darktheme", "");
                document.body.className = document.body.className.replace("darkpagetheme", "");
                document.body.className = document.body.className.replace("  ", " ");
                if (a.checked) {
                    localStorage.setItem("preferredmode", "light");
                    a.checked = false;
                } else {
                    document.body.className += " darktheme";
                    localStorage.setItem("preferredmode", "dark");
                    a.checked = true;
                }
            }

            function darkmode() {
                var a = document.getElementById("darkmode");
                if (a.checked) {
                    document.body.className += " darktheme";
                    document.body.className = document.body.className.replace("  ", " ");
                    localStorage.setItem("preferredmode", "dark");
                } else {
                    document.body.className = document.body.className.replace("darktheme", "");
                    document.body.className = document.body.className.replace("  ", " ");
                    localStorage.setItem("preferredmode", "light");
                }
            }
        </script>
