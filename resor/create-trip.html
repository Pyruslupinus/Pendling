    <!--  To Work on DOM Using of Theme as High contrast option for color disabled
        -->
    <script>
        function changeTheme() {
            const themeStylesheetLink = document.getElementById("highContrast");
            const themeDefault = "bi bi-palette-fill"
            const themeDark = "bi bi-palette"

            if (document.getElementById("BtnContrst").className == themeDefault) {
                document.getElementById("BtnContrst").className = themeDark
                themeStylesheetLink.setAttribute("href", `./components/form_Dark.css`)
            }
            else if (document.getElementById("BtnContrst").className == themeDark) {
                document.getElementById("BtnContrst").className = themeDefault
                themeStylesheetLink.setAttribute("href", `./components/forms.css`)
            }
        }
    </script>

    <!-- To Work on DOM upparrow And produc uparrow Animation on

        function uppArrowGo() {
            if (document.documentElement.scrollTop > 50) {
                document.getElementById("upparrow").style = "display:inherit";
                document.getElementById("upparrow").className = "slideUp nav position-absolute end-0 bottom-0 p-2";
