<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listade Resor</title>

    <link rel="stylesheet" href="../color-theme.css" />
    <link rel="stylesheet" href="./display-trips/display-trips.css" />

    <!-- Load icons -->
    <script
      src="https://kit.fontawesome.com/27738427d6.js"
      crossorigin="anonymous"
    ></script>

    <!-- Load React Scripts -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <header>
      <!-- Gemensam Header här senare -->
      
    </header>
    <main>
      <span class="display-title">Tillgängliga Resor</span>
      <hr id="display-divider" />

      <!-- The main filter / display list, created by react -->
      <section id="display-trips-root"></section>

      <script
        type="text/javascript"
        src="./display-trips/display-test-items.js"
      ></script>
      <script type="text/javascript" src="./localStorageMethods.js"></script>
      <script
        type="text/babel"
        src="./display-trips/TripCard.js"
        defer
      ></script>
      <script
        type="text/babel"
        src="./display-trips/displayTrips.js"
        defer
      ></script>
      <script
        type="text/babel"
        src="./display-trips/TripFilters.js"
        defer
      ></script>
    </main>
  </body>
</html>
