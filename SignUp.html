<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="SignUpStyle.css">
  </head>
  <body>
    <div class="SignUpPage">
      <br />
      <div class="Container">

      <form id="form" action="/">

        <h1>Registerara dig</h1>
        <h3>Har du redan ett konto?</h3>
        <a id="LinkTillInloggning" href="login.html">Logga in</a>
        <div class="input-control">
          <label for="Email">Email:</label>
          <input type="email" id="EmailInput" placeholder="Skriv in Email här" id="Namn" required />
          <div class="error"></div>
          <!--Denna 'div' som kommer innehålla error messages -->
        </div>
        <br />

        <div class="input-control">
          <label for="Username">Avändarnamn</label>
          <input type="text" id="UserNameInput" placeholder="Skriv in ditt användarnamn här" required />
          <div class="error"></div>
        </div>
        <br />

        <div class="input-control">
          <label>Lösenord</label>
          <input type="password" id="PasswordInput" placeholder="Skriv in ditt lösenord här" required/>
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label>Lösenord</label>
          <input type="password" id="PasswordInput2" placeholder="Skriv in ditt lösenord igen" required/>
          <div class="error"></div>
        </div>

        <input type="checkbox" onclick="ShowPasswordFunction()" /> Visa lösenord

        <br />
        
        <input type="submit" id="SubmitButton" value="Bekräfta" onclick="RegisterSave()",onclick="TillLogin()">
      </form>
    </div>
    <script src="SignUp.js"></script>
  </body>
</html>
