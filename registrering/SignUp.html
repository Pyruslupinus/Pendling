    <!-- Hamburger with register account and log in/out. -->
    <nav class="nav-log">
      <a href="javascript:void(0);" class="icon-burger" onclick="flipBurger()">
        <i class="fa-solid fa-burger fa-flip" id="ani-burger" style="--fa-animation-duration: 3s;" ></i>

      <div id="log" class="hidden">
        <ul class="ul-navmenufoot">
            <li class="inloggsknapp"><a class="a-navmenufoot navactive" href ="../registrering/SignUp.html">Registrera konto</a></li>
            <li class="inloggsknapp"><a class="a-navmenufoot" id="inlogg" href="../registrering/login.html" onclick="UtLoggad()">logga in</a></li>
        </ul>

    <header>
    </header>

    <div class="SignUpPage">
      <br />
      <div class="Container">

      <form id="form">

        <h1>Registrera dig</h1>
        <h3>Har du redan ett konto?</h3>
        <a id="LinkTillInloggning" href="login.html">Logga in</a>
        <div class="input-control">
          <label for="Email">Email:</label>
          <input type="email" id="EmailInput" placeholder="Skriv in Email här" required id="Namn"/>
          <div class="error"></div>
          <!--Denna 'div' som kommer innehålla error messages -->
        </div>
        <br />

        <div class="input-control">
          <label for="Username">Avändarnamn</label>
          <input type="text" id="UserNameInput" placeholder="Skriv in ditt användarnamn här" required />
          <div class="error"></div>
        </div>
        <br />

        <div class="input-control">
          <label>Lösenord</label>
          <input type="password" id="PasswordInput" placeholder="Skriv in ditt lösenord här" required/>
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label>Lösenord</label>
          <input type="password" id="PasswordInput2" placeholder="Skriv in ditt lösenord igen" required/>
          <div class="error"></div>
        </div>

        <input type="checkbox" onclick="ShowPasswordFunction()" /> Visa lösenord

        <br />
        
        <input type="button" id="SubmitButton" value="Bekräfta" onclick="validationCheck();">
      </form>
    </div>
    <script src="SignUp.js"></script>

    <footer>
      <ul class="ul-navmenufoot" id="ul-foot">
          <li><a class="a-navmenufoot" href="https://github.com/Pyruslupinus/Pendling" target="_blank"><i class="fa-brands fa-github"></i> Om oss</a></li>

      <!-- Button at the bottom of the page to get back to the top. -->
      <button onclick="topFunction()" class="indexbuttons" id="toTop" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>
  </footer>

  </body>
